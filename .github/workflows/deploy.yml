name: Deploy to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-heti-plugin

      - name: Set up Node.js (for reveal-md)
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install reveal-md
        run: npm install -g reveal-md@latest

      - name: Build site and slides
        run: |
          mkdocs build --site-dir site
          mkdir -p site/slides
          ./slides/build.sh build
          [ -d slides/dist ] && mv slides/dist/* site/slides || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
